{% extends "nav.html" %}

{% block title %}Home{% endblock %}

{% block style %}<link rel="stylesheet" href="static/css/playlist_form.css">{% endblock %}

{% block content %}
    <form action="/generate" method="GET">
        <div class="greenborder">
	<div class="parentform">
		<h2 class="formtext childform category-header">playlist name</h2>
		<input class="formbar childform textform" type="text" id="name" name="name">
	</div>
	</div>
	{% for category in categories %}
	<div class="greenborder">
	<div class="parentform">
	    <div class="formtext childform">
            <h2 class="category-header">{{ category.name }}</h2>
	    </div>
	    <div class="formbar childform">
	    <input type="range" id="{{ option }}" 
                   name="{{ category.name }}" 
                   min="{{ category.min }}" 
                   max="{{ category.max }}" 
                   step="{{ category.step }}"
		   class="slider">
            <label for="{{ option }}">{{ option }}</label>
	    </div>
	</div>
	</div>
        {% endfor %}
	
	<br><br>
        <div>
            <input class="submitbutton" type="submit" value="Submit" title="Submit Your Parameters to generate the playlist">
            <a class="submitbutton" id="requestbutton" title="Request Songs to be added to the database" href="/requestform">Request Song</a>
        </div>
    </form>
{% endblock %}
