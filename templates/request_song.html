{% extends "nav.html" %}

{% block title %}Song Request{% endblock %}

{% block style %}<link rel="stylesheet" href="static/css/playlist_form.css">{% endblock %}

{% block content %}
    <h1>Request a Song</h1>
    <form action="/request" method="GET">
        <input class="songURL" id="songURL" name="songURL" type="text">
        <label for="songURL">Enter the URL for the song you want to submit</label><br>
        <p class="error">{{ error }}</p>
        <input class="submitbutton" type="submit" value="Submit">
    </form>
{% endblock %}
