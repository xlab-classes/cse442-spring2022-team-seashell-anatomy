{% extends "nav.html" %}

    <head>
        <title>Shared Playlists</title>
        <link rel="stylesheet" href="static/css/share_page.css">
    </head>
    <body>
    {% block content %}
        {% for playlist in songs %}
        <h1>
             playlist: {{ playlist.id_number }}
        </h1>
        <ul>
            
            {% for song in playlist.playlist %}
            <div class="container">
            <div class="img">
                <img src="{{ song.cover_url }}" width="100" height="100">
            </div>
            <div class="text">
                <p> {{ song.song_name }} </p>
            </div>
            </div>
                <!-- <li>{{ song.song_name }}</li> -->
            {% endfor %}
        </ul>
        <hr size="8" width="100%" color="green">
	    {% endfor %}
	    
    </body>
{% endblock %}
