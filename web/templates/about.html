{% extends "nav.html" %}

{% block style %}<link rel="stylesheet" href="static/css/about_page.css">{% endblock %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="title-group">
    <h3>Meet The Developers</h3> 
</div>
<div class="member_list">
    {% for member in members %}
    <div class="member">
        <img src="/static/images/{{ member['name'].lower().replace(' ', '_') }}.jpg";> 
        <br> 
        <div class="name">{{ member['name'] }}</div>
        <div class="year">{{ member['year'] }}</div>
        <div class="major">{{ member['major'] }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
